<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Owner window</title>
    <link href="ownerStyle.css" rel="stylesheet" />
</head>
<body>
    <h1>Owner Catalog</h1>
    <button onclick="backtomain()">Back To Main</button>
    <div id="ownerformdiv">
        <label>Owner ID</label>s
        <input type="text" id="ownerId" />
        <label>Name</label>s
        <input type="text" id="name" />
        <label>Birth date</label>s
        <input type="text" id="birthDate" />
        <label>Birth place</label>s
        <input type="text" id="birthPlace" />
        <button type="button" onclick="create()">Add Owner</button>
    </div>
    <div id="ownerupdateformdiv">
        <label>Owner Updater</label>
        <label>Name</label>
        <input type="text" id="ownernametoupdate" />
        <label>Birth date</label>
        <input type="text" id="birthdatetoupdate" />
        <label>Birth place</label>
        <input type="text" id="birthplacetoupdate" />
        <button type="button" onclick="update()">Update Owner</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Owner ID</th>
                <th>Name</th>
                <th>Birth date</th>
                <th>Birth place</th>
            </tr>
        </thead>
        <tbody id="resultareaowner">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="ownerScript.js"></script>
</body>
</html>
